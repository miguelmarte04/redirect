<!DOCTYPE html>
<html>
<head>
    <title>Redirigiendo a Diamond Talent...</title>
    <meta charset="UTF-8">
    <script>
        function intentarRedireccion() {
            var waNumber = "18096427917";
            var waText = encodeURIComponent("Hola quiero unirme al Equipo Diamond Talent");
            var webUrl = "https://api.whatsapp.com/send?phone=" + waNumber + "&text=" + waText;
            
            // Intent para Android: Fuerza a que el sistema operativo busque Chrome o la App
            var intentUrl = "intent://api.whatsapp.com/send?phone=" + waNumber + "&text=" + waText + "#Intent;scheme=https;package=com.android.chrome;end";

            var isTikTok = navigator.userAgent.includes("TikTok");
            var isAndroid = navigator.userAgent.includes("Android");

            if (isTikTok && isAndroid) {
                // En Android, este comando intenta "despertar" al navegador externo (Chrome)
                window.location.href = intentUrl;
            } else {
                // En iOS o PC, usamos el link normal, pero con un pequeño delay para asegurar la carga
                window.location.href = webUrl;
            }
        }

        // Ejecutamos la función al cargar
        window.onload = intentarRedireccion;
    </script>
</head>
<body style="text-align: center; font-family: sans-serif; padding-top: 50px;">
    <h2>Redirigiendo a WhatsApp...</h2>
    <p>Si no sales del navegador de TikTok automáticamente:</p>
    <p>Haz clic en los <strong>3 puntos (⋮)</strong> arriba a la derecha y selecciona <strong>"Abrir en el navegador"</strong>.</p>
    <br>
    <a href="https://api.whatsapp.com/send?phone=18096427917" style="padding: 15px; background: #25D366; color: white; text-decoration: none; border-radius: 5px;">Hacer clic para entrar</a>
</body>
</html>
